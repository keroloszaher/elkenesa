<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال البيانات الأساسية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h2>إدخال البيانات الأساسية</h2>
        <img src="https://stbishaychurch.org/wp-content/uploads/2020/05/OLVCJG1.gif" alt="logo" class="logo">
        <form id="dataForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" required aria-label="الاسم">

            <label for="phone">رقم التليفون:</label>
            <input type="tel" id="phone" required aria-label="رقم التليفون">

            <label for="nationalId">الرقم القومي:</label>
            <input type="text" id="nationalId" maxlength="14" required aria-label="الرقم القومي">

            <label for="dob">تاريخ الميلاد:</label>
            <input type="date" id="dob" required aria-label="تاريخ الميلاد">

            <label for="address">العنوان:</label>
            <input type="text" id="address" required aria-label="العنوان">

            <button type="button" onclick="sendDataToGoogleSheet()">
                <span>حفظ</span>
                <div class="loading"></div>
            </button>
        </form>
        <div id="messageBox" class="message"></div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
